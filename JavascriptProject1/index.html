<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <!-- heading -->
    <h2 class="heading">Track Your Expenses here</h2>

    <!-- amount input -->
    <label for="amount">Choose Expense Amount:</label>
    <input type="number" id="amount" placeholder="Choose expense amount" />

    <!-- description input -->
    <label for="description">Choose Description:</label>
    <input type="text" id="description" placeholder="Write your description here" />

    <!-- category selction option -->
    <label for="category">Choose a category:</label>
    <select  id="category">
        <option value="food">Food</option>
        <option value="fuel">Fuel</option>
        <option value="movies">Movies</option>
    </select>
 <!-- add button  -->
    <button id="addBtn">Add Expense</button>

    <ul id="expenseList"></ul>

    <script src="app.js"></script>
  </body>
</html>
